name: Customer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    strategy:
      matrix:
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/composer
      - uses: ./.github/actions/config

  test:
    name: Test
    needs: build
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/composer
      - uses: ./.github/actions/config
      - uses: ./.github/actions/test

  quality:
    name: Quality PSR2
    needs: test
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/composer
      - uses: ./.github/actions/config
      - run: ./vendor/bin/phpcs
